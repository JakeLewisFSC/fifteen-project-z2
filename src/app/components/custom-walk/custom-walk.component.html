<ion-card class="fadeInUp" [ngStyle]="{'animation-duration':(2) * 0.5+'s'}">
    <ion-row>
        <ion-col size="5">
            <ngx-gauge [type]="gaugeType" cap="round" thick="12" size="145"
                       [value]="gaugeValue"
                       [label]="gaugeLabel"
                       [append]="gaugeAppendText" [thresholds]="thresholdConfig">
            </ngx-gauge>
        </ion-col>
        <ion-col size="7">
            <ion-item lines="none" *ngFor="let item of list;let i=index">
                <ion-icon [name]="item.icon" [color]="item.color" size="large" class="scale-in-center"
                          [ngStyle]="{'animation-delay':(i + 1) * 0.5+'s'}"></ion-icon>
                <ion-label class="ion-padding-start">
                    <h5 [classList]="'tracking-in-expand'"
                        [ngStyle]="{'animation-delay':(i + 1) * 0.5+'s'}">{{item.title}}</h5>
                    <p [classList]="'tracking-in-expand'"
                       [ngStyle]="{'animation-delay':(i + 1) * 0.6+'s'}">{{item.date}}</p>
                </ion-label>
            </ion-item>
        </ion-col>
    </ion-row>
</ion-card>
