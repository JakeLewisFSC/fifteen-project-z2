<ion-grid class="ion-no-padding">
    <ion-row>
        <ion-col size="12" class="ion-no-padding">
            <ion-item lines="none" *ngFor="let item of list;let i=index">
                <ion-avatar [classList]="'fade-in-bottom'"
                            [ngStyle]="{'animation-delay':(i + 1) * 0.5+'s'}">
                    <img [src]="item.img">
                </ion-avatar>
                <ion-label class="ion-margin-start">
                    <h4 [classList]="'tracking-in-expand'"
                        [ngStyle]="{'animation-delay':(i + 1) * 0.5+'s'}">{{item.title}}</h4>
                    <p [classList]="'tracking-in-expand'"
                       [ngStyle]="{'animation-delay':(i + 1) * 0.6+'s'}">{{item.intro}}</p>
                    <p [classList]="'tracking-in-expand'"
                       [ngStyle]="{'animation-delay':(i + 1) * 0.7+'s'}">{{item.date}}</p>
                </ion-label>
            </ion-item>
        </ion-col>
    </ion-row>
    <br>
    <ion-button shape="round" color="green" style="width:100%;"> Complete All </ion-button>
    <br>
</ion-grid>
