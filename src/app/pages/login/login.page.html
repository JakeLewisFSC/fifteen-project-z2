<ion-content fullscreen>
    <div class="main-content">
        <img src="assets/images/lg.png">
    </div>
    <div class="logo">
        <img src="assets/images/maxQ.png">
    </div>

    <ion-card>
        <form [formGroup]="lForm">
            <ion-item lines="none">
                <ion-icon name="md-person"></ion-icon>
                <ion-input formControlName="name" type="text"></ion-input>
            </ion-item>
            <!--
            <ion-text class="ion-text-center ion-padding-start" color="danger"
                      *ngIf="!lForm.controls.name.valid  && lForm.controls.name.dirty">
                Username length must be longer than or equal to 6 characters
            </ion-text>-->
            <ion-item lines="none">
                <ion-icon name="lock"></ion-icon>
                <ion-input formControlName="pwd" type="password"></ion-input>
            </ion-item>
            <!--
            <ion-text class="ion-text-center ion-padding-start" color="danger"
                      *ngIf="!lForm.controls.pwd.valid  && lForm.controls.pwd.dirty">
                password Length at 6-15
            </ion-text>-->
        </form>

        <ion-row>
            <ion-col size="12">
                <ion-button expand="block" color="secondary" class="btn-primary" [disabled]="!lForm.valid" (click)="auth.CustomLogin(lForm)">Sign In
                </ion-button>
            </ion-col>
        </ion-row>

        <button class="google-div" (click)="auth.googleSignIn()">
            <img class="google" src="../../assets/images/googleLogInLight.png">
        </button>

        <br>
        <button class="facebook-div" (click)="onLogin()">
            <img class="facebook" src="../../assets/images/facebook.png">
        </button>
        <br>
        <span style="font-size: 10; color:black; margin-left: 35%;" (click)="onStart()">
            Create an account
        </span>
        <br>


    </ion-card>

</ion-content>
