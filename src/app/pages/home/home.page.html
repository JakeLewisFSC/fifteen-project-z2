<ion-content>
    <div class="main-content">
        <img src="assets/images/lgbg.png">
    </div>
    <div class="logo">
        <img src="assets/images/logo.png">
        <span>15/15</span>
    </div>
    <div class="des">
        <p class="ion-no-margin ion-margin-top">15 / 15 moto will go here,</p>
        <p class="ion-no-margin"> Sub Moto</p>
    </div>
    <ion-row>
        <ion-col size="6" class="ion-text-center">
            <ion-button size="large" expand="block" class="btn-primary btn-color" (click)="onLogin()">Login</ion-button>
        </ion-col>
        <ion-col size="6" class="ion-text-center">
            <ion-button size="large" fill="clear" color="light" (click)="onStart()">
                <ion-icon name="ios-arrow-forward" color="light" slot="end"></ion-icon>
                GET STARTED
            </ion-button>
        </ion-col>
    </ion-row>
</ion-content>
